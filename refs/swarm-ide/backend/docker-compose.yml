services:
  postgres:
    image: postgres:17-alpine
    container_name: agent-wechat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_wechat
    ports:
      - "5432:5432"
    volumes:
      - agent_wechat_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agent_wechat"]
      interval: 5s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    container_name: agent-wechat-redis
    ports:
      - "6379:6379"
    volumes:
      - agent_wechat_redis:/data

volumes:
  agent_wechat_pg:
  agent_wechat_redis:
